<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Etch A Sketch</title>
</head>
<body>
  <div class="container">
    <div class="board">
      <h1>Etch A Sketch</h1>
      <div class="grid">

      </div>
      <div class="knobs">
        <div class="knobs-left"></div>
        <div class="knobs-right"></div>
      </div>
    </div>

    <div class="settings">
      <h2>TOOLS</h2> 
      <div class="sketch-tools">
        <div class="buttons-color">
          <button type="button" class="btn tools-black active" data-color="rgb(0, 0, 0)" title="Black"></button>
          <button type="button" class="btn tools-rainbow" data-color="rainbow" title="Rainbow"></button>
          <button type="button" class="btn tools-erase" title="Eraser"></button>
          <!-- <button type="button" class="btn tools-shade" title="10% Black"></button> -->
          <button type="button" class="btn tools-red" data-color="rgb(255, 0, 0)" title="Red"></button>
          <button type="button" class="btn tools-green" data-color="rgb(0, 255, 0)" title="Green"></button>
          <button type="button" class="btn tools-blue" data-color="rgb(0, 0, 255)" title="Blue"></button>
        </div>
        <button type="button" class="btn tools-clear">CLEAR</button>
      </div>
      <div class="sketch-sizes">
        <input type="range" id="size-slider" value="5" step="1">
        <p id="grid-info">Grid size: <span class="grid-size"></span> x <span class="grid-size"></span></p>
      </div>
    </div>
  </div>
  
  <footer>
    <p>created by <a href="https://github.com/phuc1nguyen" target="_blank">phuc1nguyen</a> &copy; <span class="footer-year"></span></p>
  </footer>
  <script src="./main.js"></script>
</body>
</html>
