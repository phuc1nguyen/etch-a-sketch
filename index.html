<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Etch A Sketch</title>
</head>
<body>
  <div class="container">
    <div class="board">
      <h1>Etch A Sketch</h1>
      <div class="sketch"></div>
      <div class="knobs">
        <div class="knobs-left"></div>
        <div class="knobs-right"></div>
      </div>
    </div>

    <div class="settings">
      <div class="sketch-tools">
        <h2>Tools</h2> 
        <button type="button" class="btn tools-black"></button>
        <button type="button" class="btn tools-rainbow"></button>
        <button type="button" class="btn tools-shade"></button>
        <button type="button" class="btn tools-clear"></button>
      </div>
      <div class="sketch-size">
        sizes
      </div>
    </div>
  </div>
  
  <footer>
    <p>created by <a href="https://github.com/phuc1nguyen" target="_blank">phuc1nguyen</a> &copy; 2022</p>
  </footer>
  <script src="./main.js"></script>
</body>
</html>
